<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - geometry - text</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
			
				background:-webkit-gradient(linear, left top, left bottom, from(#000000), to(#777777));

				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>


		<script src="three.min.js"></script>
		<!-- load the font file from canvas-text -->
		<script src="fonts/optimer_regular.typeface.js"></script>
        <script src="AsciiEffect.js"></script>

		<script>
//from y_canvas_geometry_text
var container, stats;

var camera, scene, renderer;

var group, text;

var targetRotation = Math.PI * 2;
var targetRotationOnMouseDown = 0;

var mouseX = 0;
var mouseXOnMouseDown = 0;

var windowHalfX = window.innerWidth;
var windowHalfY = window.innerHeight;

var effect;
init();
animate();

function init() {

    container = document.createElement('div');
    document.body.appendChild(container);

    var myWord = location.search.split('word=')[1];
    var w = 500;
    h = 500;
    var theText = "C A A";
    camera = new THREE.OrthographicCamera(w / -1, w / 1, h / 1, h / -1, -1000, 10000);
    scene = new THREE.Scene();

    var hash = document.location.hash.substr(1);

    if (hash.length !== 0) {

        theText = hash;

    }

    var text3d = new THREE.TextGeometry(theText, {

        size: 250,
        height: 50,
        curveSegments: 4,
        font: "optimer"

    });

    text3d.computeBoundingBox();
    var centerOffset = -0.5 * (text3d.boundingBox.max.x - text3d.boundingBox.min.x);

    var textMaterial = new THREE.MeshBasicMaterial({
        color: 0xffffff,
        overdraw: 0.5
    });

    var material = new THREE.MeshLambertMaterial({
        color: 0xffffff
    });
    text = new THREE.Mesh(text3d, material);

    text.position.x = centerOffset;
    text.position.y = 100;
    text.position.z = 0;

    text.rotation.x = 0;
    text.rotation.y = Math.PI * 2;

    group = new THREE.Object3D();
    group.add(text);

    scene.add(group);


    // add subtle blue ambient lighting
    var ambientLight = new THREE.AmbientLight(0x333333);
    scene.add(ambientLight);

    // // directional lighting
    var directionalLight = new THREE.DirectionalLight(0xffffff);
    directionalLight.position.set(1000, 1000, 1000);
    scene.add(directionalLight);

    renderer = new THREE.CanvasRenderer();
    renderer.setClearColor(0x003333);
    renderer.setSize(window.innerWidth, window.innerHeight);

    var s1 = ' -+[?â™¥>})%I*U';
    var s2 = ' 10[?*>})%IMU';
    effect = new THREE.AsciiEffect(renderer, s2, {
        color: 0xffff00,
        invert: true
    });
    effect.setSize(600, 700);


    //container.appendChild( renderer.domElement );
    container.appendChild(effect.domElement);

    // stats = new Stats();
    // stats.domElement.style.position = 'absolute';
    // stats.domElement.style.top = '0px';
    // container.appendChild( stats.domElement );

    document.addEventListener('mousedown', onDocumentMouseDown, false);
    document.addEventListener('touchstart', onDocumentTouchStart, false);
    document.addEventListener('touchmove', onDocumentTouchMove, false);

    //

    window.addEventListener('resize', onWindowResize, false);



}

function onWindowResize() {

}


function onDocumentMouseDown(event) {

    event.preventDefault();

    document.addEventListener('mousemove', onDocumentMouseMove, false);
    document.addEventListener('mouseup', onDocumentMouseUp, false);
    document.addEventListener('mouseout', onDocumentMouseOut, false);

    mouseXOnMouseDown = event.clientX - windowHalfX;
    targetRotationOnMouseDown = targetRotation;

}

function onDocumentMouseMove(event) {

    mouseX = event.clientX - windowHalfX;

    targetRotation = targetRotationOnMouseDown + (mouseX - mouseXOnMouseDown) * 0.02;

}

function onDocumentMouseUp(event) {

    document.removeEventListener('mousemove', onDocumentMouseMove, false);
    document.removeEventListener('mouseup', onDocumentMouseUp, false);
    document.removeEventListener('mouseout', onDocumentMouseOut, false);

}

function onDocumentMouseOut(event) {

    document.removeEventListener('mousemove', onDocumentMouseMove, false);
    document.removeEventListener('mouseup', onDocumentMouseUp, false);
    document.removeEventListener('mouseout', onDocumentMouseOut, false);

}

function onDocumentTouchStart(event) {

    if (event.touches.length == 1) {

        event.preventDefault();

        mouseXOnMouseDown = event.touches[0].pageX - windowHalfX;
        targetRotationOnMouseDown = targetRotation;

    }

}

function onDocumentTouchMove(event) {

    if (event.touches.length == 1) {

        event.preventDefault();

        mouseX = event.touches[0].pageX - windowHalfX;
        //mouseY = event.touches[ 0 ].pageY - windowHalfY;
        targetRotation = targetRotationOnMouseDown + (mouseX - mouseXOnMouseDown) * 0.05;

    }

}

//

function animate() {

    requestAnimationFrame(animate);

    render();


}

function render() {

    group.rotation.y += (targetRotation - group.rotation.y) * 0.05;

    effect.render(scene, camera);

}

		</script>

	</body>
</html>
